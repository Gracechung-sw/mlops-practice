name: model-training

on:
  push:
    paths:
      - 'model-cicd-pipeline/**'

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./model-cicd-pipeline
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: iterative/setup-cml@v1
      - name: Train model
        run: |
            pip install -r requirements.txt
            python train.py
            echo "MODEL METRICS"
            cat metrics.txt